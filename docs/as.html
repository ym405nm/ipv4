$(document).on("ready", function(){
	$("#start-button").on("click", function(){start_karuta();});
	start_karuta();
});

function get_item(item_id){
	if(item_id > ip["items"].length - 1){
		return 0;
	}
	return ip["items"][item_id];
}

function start_karuta(){

	//初期化
	$("#display, #tr-cards, #result").html("");
	$("<p>", {id:"display-text", class:"fadein"}).appendTo("div#display");
	$("<span>", {id: "yomi-ip"}).appendTo("p#display-text");
	$("<br>").appendTo("p#display-text");
	//$("<span>", {id: "yomi-vendor"}).appendTo("p#display-text");

	// 読み札を出す
	while(1){
		var yomi_id = Math.floor( Math.random() * ip["items"].length );
		var yomi = get_item(yomi_id);
		if(yomi["vendor"] != "None"){
			break;
		}
	}
	
	// 読み札HTML描画
	$("span#yomi-ip").text(yomi["ip"]);
	$("span#yomi-vendor").text(yomi["vendor"]);

	// 選択肢定義
	var cards_num = 5;
	var yomi_num = Math.floor( Math.random() * cards_num );
	var cards = [];

	// 札を作成
	for(var i=0; i<cards_num; i++){
		if(i == yomi_num){
			tmp_card = yomi;	
		}else{
			var tmp_card_id = null;
			while(1){
				tmp_card_id = Math.floor( Math.random() * ip["items"].length );
				tmp_card = get_item(tmp_card_id);
				for(var i=0; i<cards.length; i++){
					var hasCards = false;
					if(cards[i]["vendor"] == tmp_card["vendor"]){
						hasCards = true;
					}
				}
				if(!hasCards && yomi["vendor"] != tmp_card["vendor"] && tmp_card["vendor"] != "None"){
					break;
				}
			}
			
		}
		cards.push(tmp_card);

		// HTML描画
		$("<td>", {id: "card"+i, class: "cards"}).appendTo("tr#tr-cards");
		$("<a>", {"data-index": tmp_card["vendor"], href: "javascript:void(0);",text: tmp_card["vendor"], class: "answer"}).appendTo("td#card"+i);
	}

	$("a.answer").on("click", function(){
		$("#result").css({"font-size":"30px", "text-align": "center"});
		if ($(this).attr("data-index") == yomi["vendor"]){
			$("#result").css({"background-color":"#99ff00"});
			$("#result").text("正解");
		}else{
			$("#result").css({"background-color":"#ff3300"});
			$("#result").text("はずれ");
		}
	});
	
	draw_ip();

}

function draw_ip(){
	var DELAY_SPEED = 200;
	var FADE_SPEED = 500;
	str = [];
	$('.fadein > span').each(function(i){
		$(this).css('opacity','1');
		str[i] = $(this).text();
		$(this).text('');
		var no = i;
		var self = this;
		var interval = setInterval(function(){
			if(no == 0 || $('.fadein > span').eq(no - 1).children('span:last').css('opacity') == 1){
			    clearInterval(interval);
				for (var j = 0; j < str[no].length; j++) {
					$(self).append('<span>'+str[no].substr(j, 1)+'</span>');
					$(self).children('span:last').delay(DELAY_SPEED * j).animate({opacity:'1'}, FADE_SPEED);
				}
			}
		}, 50);
	});
}
